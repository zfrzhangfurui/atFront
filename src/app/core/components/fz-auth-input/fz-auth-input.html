<div class="input-div" [ngClass]="{'focus':inputFocusToggle}">

    <div class="icon">
        <fa-icon [icon]="iconType" size="2x"></fa-icon>
    </div>
    <div class="input-container">
        <h5>
            <span style="padding-left: 10px;">{{title}}</span>
        </h5>
        <input class="input" (focus)="focusFn()" (focusout)="unFocusFn()" [type]="type" [value]="value"
            [autocomplete]="type === 'password'?'new-password':'off'"
            (input)="onChange($event.target.value); getValue($event.target.value);" (blur)="onTouched()"
            [disabled]="disabled">
    </div>
</div>

<div class="message">
    <span class="warnMessage" *ngIf="touched && errors?.required">Field {{control}} is required!</span>
    <span class="warnMessage" *ngIf="touched && errors?.email">This field has to be an email!</span>
    <span class="warnMessage" *ngIf="touched && errors?.EmailUseByOthers">This email address has been used by
        others</span>
    <span class="warnMessage" *ngIf="touched && errors?.minlength">at least 6 characters</span>
    <span class="warnMessage" *ngIf="touched && errors?.passwordMismatch">repeat password has to identical to
        password</span>
</div>
